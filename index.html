  <title>Dog Search</title>

<body>
  <header>
    <div class="container">
      <h1>D<i class="fas fa-paw"></i>G Search</h1>
      <p>Find information about dog breeds all in one place!</p>
      <form>
        <select id="breed-list">
          <option disabled value="" selected>Select a Breed</option>
        </select>
        <input type="submit" value="Find!" id="submit" />
      </form>
      <div class="error">Woof! Please choose a breed from the menu.</div>
    </div>
  </header>
  <main class="main">
    <section class="sticky-form">
      <h2>D<i class="fas fa-paw"></i>G Search</h2>
      <form>
        <select id="breed-list-sticky">
          <option disabled value="" selected>Select a Breed</option>
        </select>
        <input type="submit" value="Find!" id="submit-sticky" />
      </form>
    </section>
    <div class="parent">
      <div class="container-left">
        <section>
          <h2>Description</h2>
          <div id="wiki"></div>
        </section>
        <section>
          <h2>Images</h2>
          <div id="dogApi-images"></div>
        </section>
      </div>
      <div class="container-right">
        <section>
          <h2>Videos</h2>
          <div id="youTube"></div>
        </section>
      </div>
    </div>
  </main>
