<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <title>Dog Search</title>
  </head>
  <body>
    <form>
      <select id="breed-list">
        <option disabled value="" selected>Select a Breed</option>
      </select>
      <input type="submit" value="Get Breed information!" id="submit" />
    </form>

    <section>
      <h2>Description</h2>
      <div id="wiki">data</div>
    </section>
    <section>
      <h2>Images</h2>
      <div id="dogApi-images">data</div>
    </section>
    <section>
      <h2>Videos</h2>
      <div id="youTube">data</div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
